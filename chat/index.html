<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="index.js"></script>
</head>

<body>
<div class="chat-frame">
<div class="container">
    <img src="" alt="Avatar">
    <p>Привет, чем могу помочь?</p>
    <span class="chat-frame__asking-time">11:00</span>
</div>

<div class="container answer">
    <img src="" alt="Avatar" class="chat-frame__answer-avatar">
    <p>Как мне зарегаться?</p>
    <span class="chat-frame__answer-time">11:01</span>
</div>

<div class="container">
    <img src="" alt="Avatar">
    <p>Вам необходимо перейти по ссылке войти в верхнем углу экрана и там нажать на кнопку зарегистрироваться</p>
    <span class="chat-frame__asking-time">11:02</span>
</div>

<div class="container answer">
    <img src="" alt="Avatar" class="chat-frame__answer-avatar">
    <p>Вау! НИЧОСИ сразу стало понятно, спасибо!</p>
    <span class="chat-frame__answer-time">11:05</span>
</div>

<label>
    <input class="chat-frame__input" placeholder="write your message...">
</label>

    <button class="chat-frame__send-button" id="send-message">Send message</button>

</div>

<script type = "module" src="index.js"></script>

</body>

</html>
