<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="chat.css">
    <script type="module" src="index.js"></script>
</head>

<body>
<div class="chat-frame">
<div class="container">
    <img src="" alt="Avatar">
    <p>Hello. How are you today?</p>
    <span class="chat-frame__asking-time">11:00</span>
</div>

<div class="container answer">
    <img src="" alt="Avatar" class="chat-frame__answer-avatar">
    <p>Hey! I'm fine. Thanks for asking!</p>
    <span class="chat-frame__answer-time">11:01</span>
</div>

<div class="container">
    <img src="" alt="Avatar">
    <p>Sweet! So, what do you wanna do today?</p>
    <span class="chat-frame__asking-time">11:02</span>
</div>

<div class="container answer">
    <img src="" alt="Avatar" class="chat-frame__answer-avatar">
    <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
    <span class="chat-frame__answer-time">11:05</span>
</div>

<label>
    <input class="chat-frame__input" placeholder="write your message...">
</label>

    <button class="chat-frame__send-button" onclick="sendMessage()">Send message</button>

</div>

<script type = "module" src="index.js"></script>

</body>

</html>
