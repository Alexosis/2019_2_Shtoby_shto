<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" href="./bootstrap.css" crossorigin="anonymous">
</head>
<body>

<div id="root"><div class=".container-fluid p-3">
    <div class="py-2">
        <button data-name="addNew" type="button" class="btn btn-primary">Войти</button>
    </div>
    <h1>Вопросы пользователей</h1>
    <div class="row">
        <div class="col-6" data-child="contacts"><div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Сообщение</th>
                </tr>
                </thead>
                <tbody>

                <tr data-item-id="0" onclick="window.location.href='index.html'">
                    <th scope="row">1</th>
                    <td>Алексей</td>
                    <td>Как сдать лабы?</td>
                </tr>

                <tr data-item-id="0" onclick="window.location.href='index.html'">
                    <th scope="row">1</th>
                    <td>Александр</td>
                    <td>Давайте созвонимся в дискорд?</td>
                </tr>

                </tbody>
            </table>
        </div></div>
        <div class="col-6" data-child="edit"><div class="card">
            <div class="card-body">
                <h4 class="card-title">Инструкция</h4>
                <p class="card-text">
                    Кликните по контакту в таблице слева чтобы отредактировать его.
                </p>
                <p class="card-text">
                    Чтобы добавить новый контакт воспользуйтесь кнопкой или ссылкой ниже.
                </p>
                <a href="#" class="card-link" data-name="addNew">Добавить новый контакт</a>
            </div>
        </div></div>
    </div>
</div></div>

</body>
</html>
